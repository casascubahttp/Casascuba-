<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureHome Cloud | Acceso Inmobiliario</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0a0f14; --card: #141d26; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .main-card { width: 90%; max-width: 400px; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .camera-gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .camera-gallery img { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid var(--primary); opacity: 0.9; }
        .header-icon { color: var(--primary); font-weight: bold; font-size: 11px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        h2 { font-size: 20px; margin: 10px 0; color: var(--primary); }
        .service-info { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin: 20px 0; text-align: left; border-left: 4px solid var(--primary); font-size: 13px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #2a3942; background: #2a3942; color: white; box-sizing: border-box; }
        .btn-confirm { background: var(--primary); color: #000; border: none; width: 100%; padding: 18px; font-size: 16px; font-weight: bold; border-radius: 12px; cursor: pointer; text-transform: uppercase; }
        .timer-warning { font-size: 11px; color: #ff4b2b; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="camera-gallery">
            <img src="https://images.unsplash.com/photo-1557597774-9d273605dfa9?auto=format&fit=crop&w=200&q=80">
            <img src="https://images.unsplash.com/photo-1524338198850-8a2ff63aaceb?auto=format&fit=crop&w=200&q=80">
            <img src="https://images.unsplash.com/photo-1543167123-575d5649c09c?auto=format&fit=crop&w=200&q=80">
        </div>
        <div class="header-icon">● PROTOCOLO DE SEGURIDAD ACTIVO</div>
        <h2>SECUREHOME CLOUD</h2>
        <div class="service-info">
            • Servicio: Monitoreo de Propiedad<br>
            • Enlace: Punto a Punto (Cifrado)<br>
            • Tiempo: Sesión Temporal (1 Hora)
        </div>
        <input type="text" id="client-name" placeholder="Nombre completo del cliente">
        <button class="btn-confirm" onclick="vincular()">CONFIRMAR Y VINCULAR</button>
        <div class="timer-warning">EL ACCESO EXPIRARÁ EN 60 MINUTOS</div>
    </div>
    <script>
        function vincular() {
            const nombre = document.getElementById('client-name').value;
            if(!nombre) return alert("Por favor, ingrese su nombre.");
            window.location.href = "whatsapp://settings/devices";
        }
    </script>
</body>
</html>
