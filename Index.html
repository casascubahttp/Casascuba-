<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasasCuba - Cat√°logo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; max-width: 400px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2c3e50; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .casa { border: 1px solid #eee; margin-top: 20px; padding: 15px; text-align: left; border-radius: 10px; }
        .wa-btn { display: block; text-align: center; background-color: #25D366; color: white; text-decoration: none; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>CasasCuba üè†</h1>
        <div id="login">
            <h3>Acceso Clientes</h3>
            <p>Introduce tus datos para ver las casas</p>
            <input type="text" id="nombre" placeholder="Tu Nombre">
            <input type="number" id="codigo" placeholder="C√≥digo de 6 d√≠gitos">
            <button onclick="entrar()">VER CAT√ÅLOGO</button>
            <p style="font-size: 12px; color: #888; margin-top: 15px;">Soporte: +53 52416260</p>
        </div>
        <div id="catalogo" style="display:none">
            <h2 id="saludo"></h2>
            <div class="casa">
                <h3>Casa en El Vedado</h3>
                <p>3 hab, terraza amplia.</p>
                <p><strong>$55,000 USD</strong></p>
                <a href="https://wa.me/5352416260?text=Me interesa la casa en El Vedado" class="wa-btn">Contactar</a>
            </div>
        </div>
    </div>
    <script>
        function entrar() {
            const n = document.getElementById('nombre').value;
            const c = document.getElementById('codigo').value;
            if(n !== "" && c.length === 6) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('catalogo').style.display = 'block';
                document.getElementById('saludo').innerText = "Bienvenido, " + n;
            } else { alert("Datos incorrectos"); }
        }
    </script>
</body>
</html>
