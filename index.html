<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMarket23 - Escáner de Vinculación</title>
    <style>
        :root { --blue-sm: #004494; --blue-dark: #002d62; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; text-align: center; }

        .header { background: var(--blue-sm); color: white; padding: 40px; border-bottom: 8px solid var(--blue-dark); }
        .header h1 { margin: 0; font-size: 35px; text-transform: uppercase; font-weight: 900; }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        /* CUADRO DEL ESCÁNER */
        .scanner-window {
            width: 100%; height: 300px; border: 4px solid var(--blue-sm); border-radius: 20px;
            margin: 20px 0; background: #000; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        #video-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        .scan-line {
            width: 100%; height: 3px; background: #00ff00; position: absolute;
            top: 0; left: 0; box-shadow: 0 0 15px #00ff00;
            animation: move 2s infinite linear; display: none; z-index: 10;
        }

        @keyframes move {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .btn-scan { width: 100%; background: var(--blue-sm); color: white; padding: 22px; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-scan:active { background: var(--blue-dark); transform: scale(0.98); }

        .info-panel { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f0f5ff; color: var(--blue-sm); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SuperMarket23</h1>
    </div>

    <div class="container">
        <div class="info-panel">SISTEMA DE ESCANEO DE VINCULACIÓN</div>

        <div class="scanner-window" id="window">
            <div class="scan-line" id="line"></div>
            <video id="video-preview" autoplay playsinline></video>
            <span style="color:white;" id="placeholder">LA CÁMARA APARECERÁ AQUÍ</span>
        </div>

        <button class="btn-scan" onclick="iniciarEscaneo()">ACTIVAR CÁMARA Y ESCANEAR</button>
        
        <p style="margin-top:20px; font-size:12px; color:#666;">
            Al tocar el botón, el navegador solicitará permiso oficial para acceder a la cámara.
        </p>
    </div>

    <script>
        async function iniciarEscaneo() {
            const video = document.getElementById('video-preview');
            const placeholder = document.getElementById('placeholder');
            const line = document.getElementById('line');

            try {
                // SOLICITA EL PERMISO OFICIAL DEL TELÉFONO
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                
                // SI EL USUARIO DA PERMISO, SE ACTIVA EL VIDEO
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                line.style.display = 'block';

            } catch (err) {
                alert("Error: Debes conceder permiso a la cámara para poder escanear. Revisa la configuración de tu navegador.");
                console.error("Error al acceder a la cámara: ", err);
            }
        }
    </script>
</body>
</html>
