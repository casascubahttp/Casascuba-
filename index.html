
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMarket23 - VerificaciÃ³n Profesional</title>
    <style>
        :root { --blue-sm: #004494; --blue-dark: #002d62; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: #ffffff; color: #333; }

        /* CABECERA PROFESIONAL SOLICITADA */
        .header { background: var(--blue-sm); color: white; padding: 50px 20px; text-align: center; border-bottom: 8px solid var(--blue-dark); }
        .header h1 { margin: 0; font-size: 40px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        label { display: block; font-weight: bold; margin: 15px 0 8px 0; color: var(--blue-sm); text-transform: uppercase; font-size: 13px; }

        .input-field { width: 100%; padding: 16px; border: 2px solid var(--blue-sm); border-radius: 12px; font-size: 16px; margin-bottom: 10px; }

        /* RECUADROS DE ESCANEO ESTILO APP NATIVA */
        .scan-container {
            width: 100%; height: 220px; border: 3px dashed var(--blue-sm); border-radius: 15px;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: center;
            background-color: #f0f5ff; position: relative; overflow: hidden;
        }

        /* LA IMAGEN QUE SE QUEDA "IMPREGNADA" */
        .captured-photo {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0; z-index: 10;
            display: none;
        }

        .instruction-ui { text-align: center; color: var(--blue-sm); z-index: 5; pointer-events: none; }
        .instruction-ui b { font-size: 14px; display: block; }

        /* EL DISPARADOR NATIVO (EL QUE ACTIVA EL MENÃš DE TU CAPTURA) */
        .native-camera-cmd {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; z-index: 20; cursor: pointer;
        }

        .btn-confirm {
            width: 100%; background: var(--blue-sm); color: white; padding: 20px;
            border: none; border-radius: 12px; font-size: 20px; font-weight: bold;
            margin-top: 10px; box-shadow: 0 4px 12px rgba(0,68,148,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SuperMarket23</h1>
    </div>

    <div class="container">
        <label>NÃºmero de TelÃ©fono</label>
        <input type="tel" class="input-field" placeholder="Ej: +53 51234567">

        <label>DocumentaciÃ³n Obligatoria (3 Fotos)</label>

        <div class="scan-container">
            <input type="file" accept="image/*" capture="environment" class="native-camera-cmd" onchange="impregnar(this, 1)">
            <img id="img-1" class="captured-photo">
            <div class="instruction-ui" id="text-1"><b>ðŸ“· TOCAR PARA TIRAR FOTO FRENTE</b></div>
        </div>

        <div class="scan-container">
            <input type="file" accept="image/*" capture="environment" class="native-camera-cmd" onchange="impregnar(this, 2)">
            <img id="img-2" class="captured-photo">
            <div class="instruction-ui" id="text-2"><b>ðŸ“· TOCAR PARA TIRAR FOTO DORSO</b></div>
        </div>

        <div class="scan-container">
            <input type="file" accept="image/*" capture="environment" class="native-camera-cmd" onchange="impregnar(this, 3)">
            <img id="img-3" class="captured-photo">
            <div class="instruction-ui" id="text-3"><b>ðŸ“· TOCAR PARA TIRAR FOTO EXTRA</b></div>
        </div>

        <button class="btn-confirm">VERIFICAR IDENTIDAD</button>
    </div>

    <script>
        function impregnar(input, id) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const foto = document.getElementById('img-' + id);
                    const texto = document.getElementById('text-' + id);
                    foto.src = e.target.result;
                    foto.style.display = 'block';
                    texto.style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
