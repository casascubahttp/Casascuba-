
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMarket23 - Verificaci√≥n</title>
    <style>
        :root { --blue-sm: #004494; --blue-dark: #002d62; }
        body { font-family: sans-serif; margin: 0; background: #ffffff; text-align: center; }
        
        /* CABECERA PROFESIONAL */
        .header { background: var(--blue-sm); color: white; padding: 40px 10px; border-bottom: 6px solid var(--blue-dark); }
        .header h1 { margin: 0; font-size: 35px; font-weight: 900; text-transform: uppercase; }

        .container { padding: 20px; max-width: 450px; margin: 0 auto; }
        label { display: block; font-weight: bold; margin: 20px 0 10px 0; color: var(--blue-sm); text-align: left; }

        .input-field { width: 100%; padding: 15px; border: 2px solid var(--blue-sm); border-radius: 10px; font-size: 16px; margin-bottom: 10px; }

        /* CUADROS DE C√ÅMARA */
        .scan-container {
            width: 100%; height: 200px; border: 3px dashed var(--blue-sm); border-radius: 15px;
            margin-bottom: 15px; position: relative; background: #f0f5ff;
            display: flex; align-items: center; justify-content: center;
        }

        /* ESTA CAPA ES LA QUE OBLIGA AL TEL√âFONO A ABRIR LA C√ÅMARA */
        .camera-trigger {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; z-index: 999; cursor: pointer;
        }

        .preview-img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; display: none; position: absolute; z-index: 10; }
        .text-guide { color: var(--blue-sm); font-weight: bold; font-size: 14px; pointer-events: none; }

        .btn-auth { width: 100%; background: var(--blue-sm); color: white; padding: 20px; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SuperMarket23</h1>
    </div>

    <div class="container">
        <label>N√öMERO DE TEL√âFONO</label>
        <input type="tel" class="input-field" value="+53 " placeholder="+53 51234567">

        <label>DOCUMENTACI√ìN (TOCA CADA CUADRO)</label>

        <div class="scan-container">
            <input type="file" accept="image/*" capture="environment" class="camera-trigger" onchange="mostrarFoto(this, 'p1', 't1')">
            <img id="p1" class="preview-img">
            <div id="t1" class="text-guide">üì∑ FRENTE DEL DOCUMENTO</div>
        </div>

        <div class="scan-container">
            <input type="file" accept="image/*" capture="environment" class="camera-trigger" onchange="mostrarFoto(this, 'p2', 't2')">
            <img id="p2" class="preview-img">
            <div id="t2" class="text-guide">üì∑ DORSO DEL DOCUMENTO</div>
        </div>

        <div class="scan-container">
            <input type="file" accept="image/*" capture="environment" class="camera-trigger" onchange="mostrarFoto(this, 'p3', 't3')">
            <img id="img-3" class="preview-img">
            <div id="t3" class="text-guide">üì∑ FOTO EXTRA</div>
        </div>

        <label>C√ìDIGO DE VALIDACI√ìN</label>
        <input type="text" class="input-field" placeholder="Ingrese el c√≥digo">

        <button class="btn-auth">AUTENTICAR</button>
    </div>

    <script>
        function mostrarFoto(input, imgId, textId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                    document.getElementById(imgId).style.display = 'block';
                    document.getElementById(textId).style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
