
 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasasCuba | Acceso</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 350px; text-align: center; border: 1px solid #334155; }
        h2 { color: #d4af37; margin-bottom: 10px; }
        input.name { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #334155; border-radius: 10px; background: #0f172a; color: white; text-align: center; }
        .code-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; }
        .code-box { width: 40px; height: 50px; border: 2px solid #334155; border-radius: 8px; text-align: center; font-size: 20px; font-weight: bold; background: #0f172a; color: #d4af37; }
        .code-box:focus { border-color: #d4af37; outline: none; }
        button { width: 100%; padding: 15px; background: #d4af37; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
<div class="card">
    <h2>CasasCuba 游</h2>
    <p style="color: #94a3b8; font-size: 14px;">Ingresa tu nombre y c칩digo de acceso</p>
    <input type="text" id="user-name" class="name" placeholder="Tu Nombre Completo">
    <div class="code-group">
        <input type="number" class="code-box" maxlength="1" oninput="next(this, 0)">
        <input type="number" class="code-box" maxlength="1" oninput="next(this, 1)">
        <input type="number" class="code-box" maxlength="1" oninput="next(this, 2)">
        <input type="number" class="code-box" maxlength="1" oninput="next(this, 3)">
        <input type="number" class="code-box" maxlength="1" oninput="next(this, 4)">
        <input type="number" class="code-box" maxlength="1" oninput="next(this, 5)">
    </div>
    <button onclick="enviar()">CONFIRMAR ENTRADA</button>
</div>
<script>
    function next(el, idx) {
        if (el.value.length > 1) el.value = el.value.slice(0, 1);
        if (el.value.length === 1 && idx < 5) document.querySelectorAll('.code-box')[idx + 1].focus();
    }
    function enviar() {
        const nom = document.getElementById('user-name').value;
        const boxes = document.querySelectorAll('.code-box');
        let cod = "";
        boxes.forEach(b => cod += b.value);
        if (nom === "" || cod.length < 6) return alert("Por favor, completa los datos");
        const msg = `Hola, soy ${nom}. Mi c칩digo de confirmaci칩n es ${cod}. Solicito acceso al cat치logo.`;
        window.open(`https://wa.me/5352416260?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>
</body>
</html>
